<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">
          Let's get some 
          <span class="font-bold text-orange-700">Moooooooney..!!</span>
        </h1>
        <h2 class="font-semibold text-2xl text-center text-indigo-600 mt-4">Please <span class="font-bold text-5xl text-green-600">FARHAN</span> Some Money Deposit to my Bank. <br> Because you are a Rich man</h2>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h3 class="text-5xl">$<span id="deposit_total">00</span></h3>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h3 class="text-5xl">$<span id="withdraw_total">00</span></h3>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h3 class="text-5xl">$<span id="balance_total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw System  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h1 class="text-2xl text-white">Please Deposit</h1>
                    <input class="mb-4 mt-4 w-9/12 block px-5"  type="text" name="" id="deposit_field" placeholder="$ Amount You want to Deposit" />
                    <button id="btn_Deposit" class="bg-amber-500 hover:bg-sky-600 font-medium text-white rounded-md  px-8 py-2">Deposit</button>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h1 class="text-2xl text-white">Please Withdraw</h1>
                    <input class="mb-4 mt-4 w-9/12 block px-5"  type="text" name="" id="Withdraw_field" placeholder="$ Amount You want to Withdraw" />
                    <button id="btn_withdraw" class="bg-amber-500 hover:bg-sky-600 font-medium text-white rounded-md  px-8 py-2">Withdraw</button>
                   
                </div>
            </div>
        </section>
        <section>
            <h2 class="text-green-700 text-center mt-6 font-bold text-5xl">Thank You...!!!</h2>
        </section>
      </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
